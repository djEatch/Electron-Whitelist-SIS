    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">JMX Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p id="modalJMXpara"></p>
            <div class="form-group">
            <label for="jmxusr">Name:</label>
            <input type="text" class="form-control" id="jmxusr">
            </div>
            <div class="form-group">
            <label for="jmxpwd">Password:</label>
            <input type="password" class="form-control" id="jmxpwd">
            </div>
        </div>
        <div class="modal-footer">
            <button id="btnSetJMXcredentials" type="button" class="btn btn-primary" onclick="jmxLogin(this, jmxusr, jmxpwd)">Login</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
        </div>
