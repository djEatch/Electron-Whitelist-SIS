                <div id="optionsDiv" class="col-md-12">

                                    </div>
                                </div> 
                                <div>

                                        <input align="left" type="checkbox" name="ChkArea" value="7" onclick="jsEnableControl(7,this.checked,'CAList');">Area

                                        <select name="CAList"  size="1" disabled="true"></select>

                                    </div>

                                        <select multiple name="ClosedList"  size="3" disabled="true"></select>
                                    </div>

                                        <input align="left" type="checkbox" name="ChkSAG" value="10" onclick="jsEnableControl(10,this.checked,'SAGList');">SAG

                                        <select name="SAGList"  size="1" disabled="true"></select>
                                    </div>

                                <div >
                                        <button id="searchButton" class="btn btn-primary btn-block">SEARCH</button>
                                </div>
                            </div>
                            <div class="row">
                                <div>
                                    <div>
                                        <input align="left" type="checkbox" name="ChkColOnly"> Columbus Only?
                                    </div>
                                    <div>
                                        <input align="left" type="checkbox" name="ChkResOnly"> Resilient Only?
                                    </div>
                                </div>
                                <div>
                                    <div>
                                        <button id="filterButton" class="btn btn-secondary btn-block" onclick="drawTableFromSQL()">filter</button>
                                    </div>
                                </div>
                                <div width="10px">

                                </div>
                                <div>
                                    
                                        <button id="mapAllButton" class="btn btn-primary" onclick="mapResults('ALL')">Map All</button>
                                    
                                        <button id="mapFilteredButton" class="btn btn-primary" onclick="mapResults('FILTERED')">Map Filtered</button>
                                    
                                        <button id="mapSelectedButton" class="btn btn-primary" onclick="mapResults('SELECTED')">Map Selection</button>
                                    
                                </div>
                            </div>
                        </table>

    <div id="jmxLoginModalDiv" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">JMX Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p id="modalJMXpara"></p>
            <div class="form-group">
            <label for="jmxusr">Name:</label>
            <input type="text" class="form-control" id="jmxusr">
            </div>
            <div class="form-group">
            <label for="jmxpwd">Password:</label>
            <input type="password" class="form-control" id="jmxpwd">
            </div>
        </div>
        <div class="modal-footer">
            <button id="btnSetJMXcredentials" type="button" class="btn btn-primary" onclick="jmxLogin(this, jmxusr, jmxpwd)">Login</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
        </div>
    </div>
